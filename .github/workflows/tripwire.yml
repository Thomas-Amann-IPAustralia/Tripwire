name: Tripwire Check

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-tripwire:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for git diff logic 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Tripwire Script
        run: python tripwire.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Tripwire Bot"
          git config --global user.email "actions@github.com"
          
          # Add the new audit log and content archive 
          git add audit_log.csv content_archive/
          
          if [[ -n $(git status --porcelain) ]]; then
            git commit -m "Tripwire: Stage 0 Check & Archive [skip ci]"
            git push
          else
            echo "No changes to log."
          fi
