name: Tripwire Check

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-tripwire:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Standard GitHub runners have Chrome, but this action guarantees specific versions if needed
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Tripwire Script
        run: python tripwire.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Tripwire Bot"
          git config --global user.email "actions@github.com"
          
          # Check for changes in the JSON history or the content folder
          if [[ -n $(git status --porcelain tripwire_history.json) ]] || [[ -n $(git status --porcelain content_archive/) ]]; then
            echo "Changes detected. Committing..."
            
            git add tripwire_history.json content_archive/
            git commit -m "Tripwire: Detected changes & archived documents [skip ci]"
            git push
          else
            echo "No changes detected."
          fi
