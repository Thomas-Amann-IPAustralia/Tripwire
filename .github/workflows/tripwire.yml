name: Tripwire Check

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-tripwire:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for git diff logic 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Tripwire Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python tripwire.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Tripwire Bot"
          git config --global user.email "actions@github.com"
          
          # Add current content, audit log, and the new diff archive
          git add audit_log.csv content_archive/ diff_archive/
          
          if git diff --cached --quiet; then
            echo "No substantive changes."
          else
            git commit -m "Tripwire: Detected changes & recorded diffs [skip ci]"
            git push
          fi
